version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: Build
          commands:
            - sem-version python 3.11
            - checkout
            - mkdir .pip_cache
            - cache restore
            - pip install --cache-dir .pip_cache -r requirements.txt
            - cache store
  - name: 'Block #2'
    task:
      prologue:
        commands:
          - cd martor_demo
          - python manage.py check --deploy
      jobs:
        - name: Test
          commands:
            - sem-version python 3.11
            - checkout
            - cache restore
            - pip install --cache-dir .pip_cache -r requirements.txt
            - mkdir martor_demo
            - cd martor_demo
            - python manage.py makemigrations
            - python manage.py migrate
            - python manage.py test
        - name: checklist
          commands: []
        - name: style checking
          commands:
            - pip install flake8
            - flake8 martor_demo/ --max-line-length=127
  - name: 'Block #3'
    task:
      jobs:
        - name: checklist
          commands: []
  - name: 'Block #4'
    task:
      jobs:
        - name: style checking
          commands: []
